<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactor - Survey</title>
    <link rel="stylesheet" href="../sitestle/main.css" />
  </head>
  <body>
    <div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="courses.html">Courses </a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="contactus.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
    </div>
    <!-- This is my coment - Here we will start body -->
    <img src="../images/Reactor.png" alt="Reactor Image" />
    <h1 style="padding-left: 20;" >Microsoft Reactor - Survey Form</h1>
    <form action="formresult.html" method="post">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="first_name">First Name:</label>
            </td>
            <td>
              <input  type="text" id="first_name" name="first_name" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="last_name">Last Name:</label>
            </td>
            <td>
              <input type="text" id="last_name" name="last_name" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input type="password" id="password" name="password" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input type="text" id="email" name="email" />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="decline">Prefer not to say</label>
              <input
                type="radio"
                id="non-binary"
                name="gender"
                value="non-binary"
              />
              <label for="decline">Prefer not to say</label>
              <input type="radio" id="decline" name="gender" value="decline" />
            </td>
          </tr>

          <tr>
            <td>
              <!-- Dropdown -->
              <label for="home_state">Please select your home state</label>
            </td>
            <td>
              <select name="home_state" id="home_state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <!-- Checkbox -->
            </td>
            <td>
              <label for="blue">Blue</label>
              <input type="checkbox" id="blue" name="color" value="blue" />
              <label for="green">Green</label>
              <input type="checkbox" id="green" name="color" value="green" />
              <label for="red">Red</label>
              <input type="checkbox" id="red" name="color" value="red" />
              <label for="black">Black</label>
              <input type="checkbox" id="black" name="color" value="black" />
              <label for="purple">Purple</label>
              <input type="checkbox" id="purple" name="color" value="purple" />
            </td>
          </tr>

          <tr>
            <td>
              <!-- Multiple select list -->
              <label for="home_state">Please select your home state</label>
            </td>
            <td>
              <select name="home_state" id="home_state" multiple="multiple">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
              </select>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <!-- Button -->
              <!-- <input type="submit" value="Submit" /> -->
              <button type="submit">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
