    <!-- This is my coment - Here we will start body -->
    <img src="assets/images/Reactor.png" alt="Reactor Image">
    <h1>Microsoft Reactor - Survey Form</h1>
    <form action="formresult.html" method="get">
      <!-- Text -->
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" />
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" />
      <br>
      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br>
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br>
      <!-- Radio Button -->

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="decline">Prefer not to say</label>
      <input type="radio" id="non-binary" name="gender1" value="non-binary" />
      <label for="decline">Prefer not to say</label>
      <input type="radio" id="decline" name="gender1" value="decline" />

      <!-- Dropdown -->
      <label for="home_state">Please select your home state</label>
      <select name="home_state" id="home_state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
      </select>
      <!-- Checkbox -->
      <label for="blue">Blue</label>
      <input type="checkbox" id="blue" name="color" value="blue" />
      <label for="green">Green</label>
      <input type="checkbox" id="green" name="color" value="green" />
      <label for="red">Red</label>
      <input type="checkbox" id="red" name="color" value="red" />
      <label for="black">Black</label>
      <input type="checkbox" id="black" name="color" value="black" />
      <label for="purple">Purple</label>
      <input type="checkbox" id="purple" name="color" value="purple" />

      <!-- Multiple select list -->
      <label for="home_state">Please select your home state</label>
      <select name="home_state" id="home_state" multiple="multiple">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
      </select>

      <!-- Button -->
      <input type="submit" value="Submit" />
      <button type="submit">Submit</button>
    </form>
